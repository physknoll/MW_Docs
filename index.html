<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyWay Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="MyWay AI Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 17px;
      line-height: 1.6;
      padding-top: 60px;
      margin: 0;
    }
    .markdown-section {
      font-size: 17px;
      line-height: 1.6;
      margin-top: 0;
    }
    .sidebar {
      font-size: 16px;
      top: 60px;
      padding-top: 0;
    }
    .sidebar-nav > ul > li > a {
      font-size: 16px;
    }
    #app {
      margin-top: 0;
    }
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      margin: 0;
    }
    .main-nav .logo {
      height: 40px;
      margin-right: 20px;
    }
    .main-nav .nav-links {
      display: flex;
      gap: 20px;
    }
    .main-nav .nav-links a {
      color: #34495e;
      text-decoration: none;
      font-weight: 500;
    }
    .main-nav .nav-links a:hover {
      color: #42b983;
    }
    .content {
      top: 60px;
    }
    .app-name-link {
      font-weight: 700;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <!-- Custom Navigation -->
  <nav class="main-nav">
    <a href="https://harrisonk1.sg-host.com/">
      <img src="MyWay-logo-small-120px.png" alt="MyWay Logo" class="logo">
    </a>
    <div class="nav-links">
      <a href="https://harrisonk1.sg-host.com/features/">Features</a>
      <a href="https://harrisonk1.sg-host.com/pricing/">Pricing</a>
      <a href="https://harrisonk1.sg-host.com/docs/#/">Developer</a>
    </div>
  </nav>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'MyWay Docs',
      repo: 'mywayai/docs',
      loadSidebar: 'nav.md',
      subMaxLevel: 2,
      auto2top: true,
      routerMode: 'hash',
      basePath: '/',
      homepage: 'README.md',
      mergeNavbar: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 3
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
